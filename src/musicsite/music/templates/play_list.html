{% extends 'base.html' %}
{% block content %}
{% if play_list %}
    <ul>
        {% for music in play_list %}
            <li><a href="{% url 'music:detail' music.id %}">{{ music.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>음악이 없습니다.</p>
{% endif %}

<form action="{% url 'music:register_music' %}" method="post">
{% csrf_token %}
<textarea name="content" id="content" rows="15"></textarea>
<input type="submit" value="음악 등록">
</form>
{% endblock %}
